version: '3.9'

services:

  discovery-server:
    container_name: discovery-server
    ports:
      - 8761:8761
    restart: always
    build:
      context: ./development-only/eureka-server
      dockerfile: Dockerfile
    environment:
      DISCOVERY_SERVER: discovery-server
      MYSQL_URL: swa2-mysql
    depends_on:
      swa2-mysql:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s

# 8080, for now reserved for main api gateway

# 8081-8089 for services
  product-service:
    container_name: product-service
    ports:
      - 8081:8081
    restart: always
    build:
      context: ./product-service
      dockerfile: Dockerfile
    environment:
      MYSQL_URL: swa2-mysql
      EUREKA_URL: discovery-server
    depends_on:
      discovery-server:
        condition: service_healthy
      swa2-mysql:
        condition: service_healthy


