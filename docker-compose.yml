# MYSQL Database, with multiple schemas for all services
  swa2-mysql:
    image: mysql:latest
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 100s
      retries: 3
    restart: on-failure
    volumes:
      - swa2_mysql:/var/lib/mysql
      - ./zmysql/init:/docker-entrypoint-initdb.d

volumes:
  swa2_mysql:
