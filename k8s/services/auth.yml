apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-app
  ports:
    - port: 80
      nodePort: 30070 # exposing to local, to access this service
      targetPort: 8070
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-app
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      containers:
        - name: auth-app
          image: proj2_auth-service
          #          readinessProbe:
          #            httpGet:
          #              port: 80
          #              path: /actuator/health/readiness
          #          livenessProbe:
          #            httpGet:
          #              port: 80
          #              path: /actuator/health/liveness
          #          lifecycle:
          #            preStop:
          #              exec:
          #                command:
          #                  - sh
          #                  - '-c'
          #                  - sleep 10
          ports:
            - containerPort: 8070
          env:
            - name: MYSQL_URL
              valueFrom:
                configMapKeyRef:
                  name: database-configs
                  key: auth_mysqlURL

            - name: MYSQL_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: database-configs
                  key: auth_dbName
          imagePullPolicy: Never